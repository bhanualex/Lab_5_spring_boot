<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>employees list</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h1 style="text-align: center;">Employee Management System</h1>

	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<form class="form-inline" action="/employee">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" formtarget="search">
				<button class="btn btn-success mr-sm-2" type="submit">Search</button>|
			</form>

			<ul class="navbar-nav">

				<!--<a href="https://example.com" target="AddEmployee.html">
					<button>Add Employee</button>
				</a>-->
				<li class="nav-item mr-sm-2"><a class="btn btn-info" href="ShowEmployeeFormForAdd">Add Employees</a>

				</li>
				<li class="nav-item mr-sm-2"><a class="btn btn-info" href="showdetails">Show Employees</a>

				</li>

			</ul>
		</nav>

		<h2 style="text-align: center;">Employee form</h2>
		<div class="container">
		<!--</div class="container mt-5 pt-2 border">-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3> Add a new Employee...</h3>
				<div class="panel-body">
					<form th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post">
						<div class="form-group">

							<input type="hidden" th :field="*{empId}" />
						</div>
						<div class="form-group">
							<label for="title">First Name:</label>
							<input type="text" class="form-control" name="firstName" th:field="*{firstName}"
								required="required" />
						</div>
						<div class="form-group">
							<label for="title">Last Name:</label>
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}"
								required="required" />
						</div>
						<div class="form-group">
							<label for="title">Email:</label>
							<input type="text" class="form-control" name="email" th:field="*{email}"
								required="required" />
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
