<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>employees list</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h1 style="text-align: center;">Employee Management System</h1>

	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<form class="form-inline" action="/employee">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" formtarget="search">
				<button class="btn btn-success mr-sm-2" type="submit">Search</button>|
			</form>

			<ul class="navbar-nav">

				<!--<a href="https://example.com" target="AddEmployee.html">
					<button>Add Employee</button>
				</a>-->
				<li class="nav-item mr-sm-2"><a class="btn btn-info" href="ShowEmployeeFormForAdd">Add Employees</a>

				</li>
				<li class="nav-item mr-sm-2"><a class="btn btn-info" href="showdetails">Show Employees</a>

				</li>

			</ul>
		</nav>

		<h3>List of Employees</h3>
		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>S.No</th>
						<th>Employee firstName</th>
						<th>Employee lastName</th>
						<th>Employee Email</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="emp,iStat : ${employees}">
						<td th:text=" ${iStat.count}" />
						<td th:text=" ${emp.firstName}" />
						<td th:text=" ${emp.lastName}" />
						<td th:text=" ${emp.email}" />
						<td>
							<!-- Inside your employees/list.html -->
							<th:each="employee : ${employee}">
								<!-- other columns... -->
						<td>


							<a title="Edit"><button type="button" class="btn btn-primary"
									th:herf="@{/employee/showFormForUpdate}">Update</button>
							</a>
							<a th:herf="@{/employee/delete}" title="Delete"
								onclick="if (!(confirm('Are you sure to want to delete this Employee'))) return false">
								<button type="button" class="btn btn-danger">Delete</button>

							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>

</html>
